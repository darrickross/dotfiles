#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

# ==============================================================================
# Known problems
#
# - VSCode terminal has an intergrated shell error code checker using it will
#   cause the {{ .Code }} to always be 0
#   Disable by setting
#     "terminal.integrated.shellIntegration.enabled": false
#   in your settings.json
#   see https://github.com/JanDeDobbeleer/oh-my-posh/discussions/3490
#
# - Bash does not support transient prompt
# ==============================================================================

console_title_template = '{{ .Shell }} in {{ .Folder }}'
final_space            = true
version                = 2

# ==============================================================================
# Information line
# ==============================================================================
[[blocks]]
  type      = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type       = 'path'
    style      = 'plain'
    background = 'p:file_path_bg'
    foreground = 'p:file_path_fg'
    template   = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

# ==============================================================================
# Prompt line
# ==============================================================================
[[blocks]]
  type      = 'prompt'
  alignment = 'left'
  newline   = true

  [[blocks.segments]]
    type     = 'text'
    style    = 'plain'
    template = '‚ùØ'

    background_templates = [
      "{{if gt .Code 0}}p:err_prompt_bg{{end}}",
      "{{if eq .Code 0}}p:ok_prompt_bg{{end}}",
    ]

    foreground_templates = [
      "{{if gt .Code 0}}p:err_prompt_fg{{end}}",
      "{{if eq .Code 0}}p:ok_prompt_fg{{end}}",
    ]

[palette]
  file_path_bg = "transparent"
  file_path_fg = "blue"

  ok_prompt_bg = "transparent"
  ok_prompt_fg = "green"

  err_prompt_bg = "transparent"
  err_prompt_fg = "red"

  blue    = "blue"
  magenta = "magenta"
